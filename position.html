<html>
<head>
	<style type="text/css">
		.satu{
			width: 300px;
			height: 300px;
			background: red;
		}
		.dua{
			width: 300px;
			height: 300px;
			background: green;
			position: fixed;
			top: 50px;
			left: 50px;
			z-index: 100;
		}
		.tiga{
			width: 300px;
			height: 300px;
			background: blue;
			position: absolute;
			top: 40px;
			left: 40px;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
